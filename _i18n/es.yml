  about_intro: Me convertí en un fan de la plataforma Java a los 18 años, comencé haciendo aplicaciones móviles con J2ME y Paginas web con JSP y Servlets para mis proyectos de universidad. Mi primer trabajo lo obtuve a los 19, desde aquel momento empecé a desarrollar proyectos reales con frameworks y librerías para trabajar con bases de datos relacionales, sistemas web, web services y aplicaciones móviles. En mis últimos años de experiencia me he enfocado mas al mundo móvil, donde he desarrollado aplicaciones Android para distintas versiones y tamaños de pantalla, además de APIs Rest utilizando Java y C# como tecnología base. Me considero una persona autodidacta que continua investigando y mejorando sus habilidades cada día. Actualmente estoy aprendiendo C++ para desarrollar aplicaciones Android mas complejas usando JNI, el lenguaje Swift para hacer aplicaciones iOS y Sketch 3 para el diseño de apps y UX.
